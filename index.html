<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vals - Be My Valentine</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffc0cb, #ff9ecf);
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card-container {
        perspective: 1000px;
    }

    .card {
        width: 300px;
        height: 450px;
        border-radius: 20px;
        background: white;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        cursor: pointer;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        position: relative;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 20px;
    }

    .message {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff0f6;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        opacity: 0;
        transition: opacity 0.6s ease;
    }

    .message h1 {
        color: #ff2e7a;
        font-size: 24px;
        margin-bottom: 15px;
        animation: fadeIn 1s ease forwards;
    }

    .message p {
        color: #a10045;
        font-size: 14px;
        line-height: 1.6;
        animation: fadeIn 2s ease forwards;
    }

    .show-message .message {
        opacity: 1;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .heart {
        position: absolute;
        color: #ff2e7a;
        animation: floatUp 4s linear infinite;
        font-size: 20px;
    }

    @keyframes floatUp {
        0% {transform: translateY(0); opacity: 1;}
        100% {transform: translateY(-500px); opacity: 0;}
    }

</style>
</head>
<body>

<div class="card-container">
    <div class="card" onclick="openCard()">
        <img src="valentine-card.png" alt="Valentine Card">
        
        <div class="message">
            <h1>Will you be my Valentine? ðŸ’–</h1>
            <p>
                If time could pause,  
                I would choose this moment â€”  
                when my heart quietly whispers your name.  
                <br><br>
                Like a gentle sunrise,  
                you color my ordinary days  
                with warmth I never knew I needed.
            </p>
        </div>

        <div class="hearts" id="hearts"></div>
    </div>
</div>

<script>
function openCard() {
    document.querySelector('.card').classList.toggle('show-message');
    createHearts();
}

function createHearts() {
    const heartsContainer = document.getElementById("hearts");

    for (let i = 0; i < 10; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        heartsContainer.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }
}
</script>

</body>
</html>
