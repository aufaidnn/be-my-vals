<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentines</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffc0cb, #ff9ecf);
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card-container {
        position: relative;
    }

    .card {
        width: 300px;
        height: 450px;
        border-radius: 20px;
        background: white;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        cursor: pointer;
        transition: transform 0.4s ease;
        position: relative;
        overflow: hidden;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .message {
        position: absolute;
        inset: 0;
        background: #fff0f6;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.6s ease;
    }

    .show-message .message {
        opacity: 1;
    }

    .message h1 {
        color: #ff2e7a;
        font-size: 24px;
        margin-bottom: 15px;
    }

    .message p {
        color: #a10045;
        font-size: 14px;
        line-height: 1.6;
    }

    .mute-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ff2e7a;
        border: none;
        color: white;
        padding: 8px 12px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 12px;
    }

    .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .heart {
        position: absolute;
        color: #ff2e7a;
        animation: floatUp 4s linear infinite;
        font-size: 20px;
    }

    @keyframes floatUp {
        0% {transform: translateY(0); opacity: 1;}
        100% {transform: translateY(-500px); opacity: 0;}
    }
</style>
</head>
<body>

<div class="card-container">
    <div class="card" onclick="openCard()">
        <button class="mute-btn" onclick="toggleSound(event)">ðŸ”Š</button>
        <img src="valentine card.png" alt="Valentine Card">
        
        <div class="message">
            <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
            <p>
                If time could pause,  
                I would choose that moment  
                when my heart softly whispers your name.
                <br><br>
                You are the silent in my hectic days,  
                the stiff rhythm behind my smile.
            </p>
        </div>

        <div class="hearts" id="hearts"></div>
    </div>
</div>

<audio id="bg-music" loop>
    <source src="a thousands year.mp4" type="audio/mpeg">
</audio>

<script>
let music = document.getElementById("bg-music");
let isPlaying = false;

function openCard() {
    document.querySelector('.card').classList.toggle('show-message');
    createHearts();

    if (!isPlaying) {
        music.play();
        isPlaying = true;
    }
}

function toggleSound(event) {
    event.stopPropagation();
    let btn = document.querySelector('.mute-btn');

    if (music.paused) {
        music.play();
        btn.innerHTML = "ðŸ”Š";
    } else {
        music.pause();
        btn.innerHTML = "ðŸ”‡";
    }
}

function createHearts() {
    const heartsContainer = document.getElementById("hearts");

    for (let i = 0; i < 8; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        heartsContainer.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }
}
</script>

</body>
</html>
